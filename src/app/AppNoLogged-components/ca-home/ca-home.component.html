<meta name="viewport" content="width=device-width, initial-scale=1">

<app-ca-navbar></app-ca-navbar>
<br>



<div class="d-sm-flex align-items-sm-center pt-2 clear" id="selectedFilters" style="margin-left: 4.5%;">
  <b><div class="text-muted filter-label">Filtra per : </div></b>
  <div *ngFor="let filtro of filtri" class="green-label font-weight-bold p-0 px-1 mx-sm-1 mx-0 my-sm-0 my-2">
    {{filtro[0]}} <span style="margin-top: -4px;" (click)="rimuoviFiltro(filtro)" class="px-1 close">&times;</span>
  </div>
  <div  id="nessunFiltro" class="green-label font-weight-bold p-0 px-1 mx-sm-1 mx-0 my-sm-0 my-2" style="display:block;padding-left: 10px !important;padding-top: 1px!important;padding-bottom: 1px !important;padding-right: 10px !important;">
    Nessun Filtro<span>
    </span>
  </div>
</div>


<br>
<div class="container-fluid " >
  <div class="row">
    <div class="col-sm-3" >
   
      <div id="sidebar" style="margin-left: 10%;margin-right: 10%;overflow-y: scroll;">
        <div class="container-fluid accordion">
          <div class="accordion" id="accordionEventi">
            <div class="accordion-item">
              <div id="collapseOneEventi" class="accordion-collapse collapse show" aria-labelledby="headingOneEventi"
                data-bs-parent="#accordionEventi">
                <div class="accordion-body">
                  <strong><div class="titoloFiltro" style=" margin-right: -20px; padding: 10px;margin-top: -20px; margin-left: -20px;background: #f1f3f4;font-size: 0.9rem;padding-left: 15px">
                    Eventi
                  </div></strong>

                  <ul class="list-group">
                    <li
                      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category"
                      id="Discoteche" name="Discoteche" (click)="aggiungiRimuoviFiltro($event)"> Discoteca <span
                        class="badge badge-primary badge-pill">328</span> </li>
                    <li
                      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category"
                      id="Locale/Pub" name="Locale/Pub" (click)="aggiungiRimuoviFiltro($event)"> Locale/Pub <span
                        class="badge badge-primary badge-pill">112</span> </li>
                    <li
                      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category"
                      id="Musei" name="Musei" (click)="aggiungiRimuoviFiltro($event)"> Museo<span
                        class="badge badge-primary badge-pill">32</span> </li>
                    <li
                      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category"
                      id="Altro" name="Altro" (click)="aggiungiRimuoviFiltro($event)"> Altro <span
                        class="badge badge-primary badge-pill">48</span> </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="container-fluid accordion">
          <div class="accordion" id="accordionEta">
            <div class="accordion-item">
              <div id="collapseOneEta" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionEta">
                <div class="accordion-body">
                  <strong><div class="titoloFiltro" style=" margin-right: -20px; padding: 10px;margin-top: -20px; margin-left: -20px;background: #f1f3f4;font-size: 0.9rem;padding-left: 15px">
                    Target eta'
                  </div></strong>
                  <form class="brand">
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">1 - 13 anni
                        <input type="checkbox" id="checkbox1" value="livello1" name="1 - 13 anni"
                          (change)="aggiungiRimuoviFiltro($event)">

                        <span class="check"></span>
                      </label>
                    </div>
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">13 - 17 anni
                        <input type="checkbox" id="checkbox2" value="livello2" name="13 - 17 anni"
                          (change)="aggiungiRimuoviFiltro($event)">
                        <span class="check"></span>
                      </label>
                    </div>
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">18 - 23 anni
                        <input type="checkbox" id="checkbox3" value="livello3" name="18 - 23 anni"
                          (change)="aggiungiRimuoviFiltro($event)">
                        <span class="check"></span>
                      </label>
                    </div>
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">23 - 30 anni
                        <input type="checkbox" id="checkbox4" value="livello4" name="23 - 30 anni"
                          (change)="aggiungiRimuoviFiltro($event)">
                        <span class="check"></span>
                      </label>
                    </div>
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">30 - 60 anni
                        <input type="checkbox" id="checkbox5" value="livello5" name="30 - 60 anni"
                          (change)="aggiungiRimuoviFiltro($event)">
                        <span class="check"></span>
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
     
        <div class="container-fluid accordion">
          <div class="accordion" id="accordionSesso">
            <div class="accordion-item">
              <div id="collapseOneSesso" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionSesso">
                <div class="accordion-body">
                  <strong><div class="titoloFiltro" style=" margin-right: -20px; padding: 10px;margin-top: -20px; margin-left: -20px;background: #f1f3f4;font-size: 0.9rem;padding-left: 15px">
                    Target Sesso
                  </div></strong>
                  <form class="brand">
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">Femminile
                        <input type="checkbox" id="checkbox1" value="livello1" name="1 - 13 anni"
                          (change)="aggiungiRimuoviFiltro($event)">

                        <span class="check"></span>
                      </label>
                    </div>
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">Maschile
                        <input type="checkbox" id="checkbox2" value="livello2" name="13 - 17 anni"
                          (change)="aggiungiRimuoviFiltro($event)">
                        <span class="check"></span>
                      </label>
                    </div>
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">Entrambi
                        <input type="checkbox" id="checkbox3" value="livello3" name="18 - 23 anni"
                          (change)="aggiungiRimuoviFiltro($event)">
                        <span class="check"></span>
                      </label>
                    </div>
                    <div class="form-inline d-flex align-items-center py-1">
                      <label class="tick">Altro
                        <input type="checkbox" id="checkbox4" value="livello4" name="23 - 30 anni"
                          (change)="aggiungiRimuoviFiltro($event)">
                        <span class="check"></span>
                      </label>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid accordion">
          <div class="accordion" id="accordionRating">
            <div class="accordion-item"> 
              <div id="collapseOneRating" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionRating">
                <div class="accordion-body">

                  <strong><div class="titoloFiltro" style=" margin-right: -20px; padding: 10px;margin-top: -20px; margin-left: -20px;background: #f1f3f4;font-size: 0.9rem;padding-left: 15px">
                    Rating
                  </div></strong>
                  <div class="py-1">
                    <form class="rating">
                      <div class="form-inline d-flex align-items-center py-2"> <label class="tick"><span
                            class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                            class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                            class="fas fa-star"></span> <input type="checkbox" (change)="aggiungiRimuoviFiltro($event)"
                            id="checkbox5Stelle" name="5 Stelle"> <span class="check"></span> </label> </div>
                      <div class="form-inline d-flex align-items-center py-2"> <label class="tick"> <span
                            class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                            class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                            class="far fa-star px-1 text-muted"></span> <input type="checkbox"
                            (change)="aggiungiRimuoviFiltro($event)" id="checkbox4Stelle" name="4 Stelle"> <span
                            class="check"></span> </label> </div>
                      <div class="form-inline d-flex align-items-center py-2"> <label class="tick"><span
                            class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                            class="fas fa-star"></span> <span class="far fa-star px-1 text-muted"></span> <span
                            class="far fa-star px-1 text-muted"></span> <input type="checkbox"
                            (change)="aggiungiRimuoviFiltro($event)" id="checkbox3Stelle" name="3 Stelle"> <span
                            class="check"></span> </label> </div>
                      <div class="form-inline d-flex align-items-center py-2"> <label class="tick"><span
                            class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                            class="far fa-star px-1 text-muted"></span> <span
                            class="far fa-star px-1 text-muted"></span> <span
                            class="far fa-star px-1 text-muted"></span> <input type="checkbox"
                            (change)="aggiungiRimuoviFiltro($event)" id="checkbox2Stelle" name="2 Stelle"> <span
                            class="check"></span> </label> </div>
                      <div class="form-inline d-flex align-items-center py-2"> <label class="tick"> <span
                            class="fas fa-star"></span> <span class="far fa-star px-1 text-muted"></span> <span
                            class="far fa-star px-1 text-muted"></span> <span
                            class="far fa-star px-1 text-muted"></span> <span
                            class="far fa-star px-1 text-muted"></span> <input type="checkbox"
                            (change)="aggiungiRimuoviFiltro($event)" id="checkbox1Stella" name="1 Stella"> <span
                            class="check"></span> </label> </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        


        <div class="container-fluid accordion">
          <div class="accordion" id="accordionSesso">
            <div class="accordion-item">
              <div id="collapseOneSesso" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionSesso">
                <div class="accordion-body">
                  <strong><div class="titoloFiltro" style=" margin-right: -20px; padding: 10px;margin-top: -20px; margin-left: -20px;background: #f1f3f4;font-size: 0.9rem;padding-left: 15px">
                    Prezzo
                  </div></strong>
                  

                    <div class="container-fluid" >
                      <div class="container-fluid" style="text-align:center;padding:1rem">
                        
                        <label class="example-value-label"> Da 0€  - a {{priceRange}}€</label>
                      </div>
                      <input type="range" min="0" max="500" [(ngModel)]="priceRange" step="5" (mouseup)="onRangeChange()">
                      </div>
                    
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      

      </div> <!-- Products Section -->

    </div>

    <div class="col-md-9">
      <app-google-map></app-google-map>
    </div>
  </div>
</div>
