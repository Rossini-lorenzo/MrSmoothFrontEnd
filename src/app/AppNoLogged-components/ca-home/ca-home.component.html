<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <aside>
        <div class="accordion accordion-flush" id="sidebarAccordion">
          <div
            class="accordion-item mt-3 mb-3"
            *ngFor="let menuItem of menuItems; let index = index"
          >
            <h2 class="accordion-header" [id]="'panelsStayOpen' + index">
              <button
                class="accordion-button fw-bold sc-primary"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + index"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + index"
                (click)="toggleAccordion(index)"
                [class.collapsed]="!isOpen[index]"
                data-bs-disable-animation="true"
              >
                {{ menuItem.title }}
              </button>
            </h2>
            <div
              [id]="'collapse' + index"
              class="accordion-collapse collapse"
              [attr.aria-labelledby]="'heading' + index"
            >
              <div
                *ngFor="let link of menuItem.links; let linkIndex = index"
                class="accordion-body sc-secondary border"
              >
                <div class="row">
                  <div class="col-10">
                    <a
                      [routerLink]="link.url"
                      style="text-decoration: none; color: black"
                      (mouseover)="onMouseOver($event)"
                      (mouseout)="onMouseOut($event)"
                      (focus)="onFocus($event)"
                      (blur)="onBlur($event)"
                      >{{ link.label }}</a
                    >
                  </div>
                  <div class="col-2 d-flex justify-content-end">
                    <div>
                      <i [class]="link.icon"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <div class="col-10">
      <!-- Navbar -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
