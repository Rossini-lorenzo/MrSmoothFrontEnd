<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="../../assets/loginImg.png" 
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;height: 450px;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Login  form</h3>
  
                  <div class="row">
                    
  
            
  
                  <div class="form-outline mb-4">
                    <input type="text" name="username" [(ngModel)]="username" required class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text"  name="password" [(ngModel)]="password" required class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Password</label>
                  </div>
              
  
  

            
  
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" (click)="onHome()" class="btn btn-light btn-lg">Home</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Login</button>
                  </div>
                  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
