<div class="card d-inline-block m-auto w-fit-content">
  <div class="card-body">
    <h3 class="card-title fw-bold mb-3">Dashboard</h3>
    <div *ngIf="isLoading" class="row mx-0 mt-3 justify-content-center">
      <div
        class="spinner-border"
        role="status"
        style="width: 3rem; height: 3rem;"
      ></div>
    </div>
    <div *ngIf="!isLoading">
      <div class="row mb-3">
        <div class="col-md-3">
          <div class="card-counter primary">
            <i class="fa fa-code-fork" style="color: #c0504e"></i>
            <span class="count-numbers">{{ employeesCounter }}</span>
            <span class="count-name">Dipendenti</span>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-counter danger">
            <i class="fa fa-ticket" style="color: #9bbb58"></i>
            <span class="count-numbers">{{ eventsCounter }}</span>
            <span class="count-name">Tagli</span>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-counter success">
            <i class="fa fa-database" style="color: #4f81bc"></i>
            <span class="count-numbers">{{ productsCounter }}</span>
            <span class="count-name">Prodotti </span>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-counter info">
            <i class="fa fa-users" style="color: #23bfaa"></i>
            <span class="count-numbers">{{ customersCounter }}</span>
            <span class="count-name">Clienti</span>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-6">
          <div class="card" style="width: 100%; height: 300px">
            <div class="card-header">
              <div class="text"></div>
              Tagli dipendenti
            </div>
            <div class="card-body">
              <canvas  #canvas1 style="width: 100%; height: 250px"></canvas>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card" style="width: 100%; height: 300px">
            <div class="card-header">
              <div class="text"></div>
              Prodotti pi√π venduti
            </div>

            <div class="card-body">
              <canvas #canvas2 style="width: 100%; height: 250px"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card" style="width: 100%; height: 300px">
            <div class="card-header">
              <div class="text"></div>
              Guadagni mese corrente
            </div>

            <div class="card-body">
              <canvas #canvas3 style="width: 100%; height: 250px"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
