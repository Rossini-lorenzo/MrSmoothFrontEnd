<div
  *ngIf="isVisible"
  [ngClass]="{
    'alert-success': type === 'success',
    'alert-danger': type === 'danger',
    'alert-warning': type === 'warning',
    'alert-info': type === 'info'
  }"
  class="alert mt-3"
  role="alert"
>
  <ng-content></ng-content>

    type="button"
    class="btn-close"
    aria-label="Close"

  ></button> -->
</div>
